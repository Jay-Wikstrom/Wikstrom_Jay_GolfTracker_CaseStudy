<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <title>User Registration</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="navbar-brand" th:href="@{/index}">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container register">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">You have been successfully registered!
                    </div>
                </div>

                <h1>Registration</h1>
                <form th:action="@{/registration}" th:object="${user}" method="post">

                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                        error
                    </p>

                    <div class=""
                         th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                        <label for="firstName" class="control-label">First name</label>
                        <input
                            id="firstName" class="form-control" th:field="*{firstName}"
                        />
                        <p class="error-message"
                           th:each="error: ${#fields.errors('firstName')}"
                           th:text="${error}">Validation error
                        </p>
                    </div>
                    <div class=""
                         th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                        <label for="lastName" class="control-label">Last name</label>
                        <input
                            id="lastName" class="form-control" th:field="*{lastName}"
                        />
                        <p class="error-message"
                           th:each="error : ${#fields.errors('lastName')}"
                           th:text="${error}">Validation error
                        </p>
                    </div>
                    <div class=""
                         th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label for="email" class="control-label">E-mail</label>
                        <input
                            id="email" class="form-control" th:field="*{email}"
                        />
                        <p class="error-message"
                           th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                            error
                        </p>
                    </div>
                    <div class=""
                         th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                        <label for="confirmEmail" class="control-label">Confirm
                            e-mail
                        </label>
                        <input id="confirmEmail" class="form-control"
                                                  th:field="*{confirmEmail}"
                        />
                        <p class="error-message"
                           th:each="error : ${#fields.errors('confirmEmail')}"
                           th:text="${error}">Validation error
                        </p>
                    </div>
                    <div class=""
                         th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Password</label>
                        <input
                            id="password" class="form-control" type="password"
                            th:field="*{password}"
                        />
                        <p class="error-message"
                           th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error
                        </p>
                    </div>
                    <div class=""
                         th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                        <label for="confirmPassword" class="control-label">Confirm
                            password</label>
                        <input id="confirmPassword" class="form-control"
                                                    type="password" th:field="*{confirmPassword}"
                        />
                        <p class="error-message"
                           th:each="error : ${#fields.errors('confirmPassword')}"
                           th:text="${error}">Validation error
                        </p>
                    </div>

                    <div class="">
                        <button type="submit" class="btn submitBtn btn-primary">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login
                           here</a>
                        </span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
