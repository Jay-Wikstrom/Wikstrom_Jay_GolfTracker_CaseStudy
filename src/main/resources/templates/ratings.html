<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <title>Index</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="navbar-brand" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item active">
                <a class="navbar-brand" th:href="@{/ratings}">Ratings</a>
            </li>
            <li class="nav-item active">
                <a class="navbar-brand" th:href="@{/scores}">Scores</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item active" sec:authorize="isAuthenticated()" >
                <a class="navbar-brand" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container-fluid text-center">
        <div><h2>Course Ratings</h2></div>

        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Course</th>
                    <th>Course Rating</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="rating : ${listRatings}">
                        <td th:text = "${rating.id}"/>
                        <td th:text = "${rating.courseName}"/>
                        <td th:text = "${rating.courseRating}"/>
                        <td>
                            <a class="h4 mr-3" th:href="@{'ratings/edit/' + ${rating.id}}">Edit</a>
                            <a class="h4 mr-3" th:href="@{'ratings/delete/' + ${rating.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="m-2">
            <a class="h3" th:href="@{/ratings/new}" >Add new Rating</a>
        </div>
    </div>

</body>
</html>
